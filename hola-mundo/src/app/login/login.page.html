<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar> 
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input  [(ngModel)]="email" >
      <div label="Correo Electronico">
         <ion-text color="danger">(Obligatorio)</ion-text>
        </div>
    </ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input [(ngModel)]="password" label="ContraseÃ±a" type="password" value="password">

    </ion-input>
  </ion-item>

  <br>

  <ion-button  (click) = "login()" expand="block">
    Ingresar
  </ion-button>
</ion-content>
